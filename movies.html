<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reocurring.css" />
    <link rel="stylesheet" href="CSS/movies.css" />
    <script src="JS/fetch-movies.js" defer></script>
    <script src="JS/hamburgermenu.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vina+Sans&display=swap");
    </style>

    <title>Movies</title>
  </head>

  <body>
    <header>
      <nav class="menu-bar">
        <div class="left-placeholder"></div>
        <a href="home.html" class="logo-link">
          <img id="menu-logo" src="images/logo-2.png" alt="logotype"
        /></a>
        <!-- Help through W3 schools, Link: https://www.w3schools.com/howto/howto_js_mobile_navbar.asp Date: 13/5-2025 -->
        <div id="hamburgerIcon-container">
          <button id="hamburger-button" onclick="toggleHamburgerNav()">
            <img src="images/align-justify.png" alt="Hamburger Icon" />
          </button>
          <div id="hamburgermenu-id" class="hamburgermenu-class">
            <ul class="menu-ul">
              <li><a href="articles.html">Article</a></li>
              <li><a href="movies.html">Movies</a></li>
              <li><a href="account.html">Account</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="search-videobar">
        <!-- Source: https://chatgpt.com/share/680aaa8f-f1b4-8007-a492-96cb61666ae1 Date: 24/04/2025 Begin help from chatGPT-->
        <video id="background-video" autoplay muted loop playsinline>
          <source src="images/cinemaVideo.mp4" type="video/mp4" />
        </video>
        <!-- End help for chatGPT -->
        <div id="search">
          <input
            type="text"
            name=""
            id="search-text"
            placeholder="SEARCH
          MOVIES, REVIEWERS ETC..."
          />
          <img src="images/search-icon.png" alt="Magnifying glass" />
        </div>
      </div>
      <div class="filter">
        <p id="sort-by">Sort By:</p>
        <button id="filter-button">
          Most Popular
          <img src="images/arrow-icon.png" alt="Arrow" />
        </button>
        <div class="dropdown-content">
          <button id="mostPopular-button">Most Popular</button>
          <button id="upcomming-button">Upcomming</button>
          <button id="topRated-button">Top Rated</button>
        </div>
      </div>

      <div class="content" id="content"></div>
    </main>

    <footer>
      <div id="footer-container">
        <div id="footer-left-side">
          <div id="footer-socialmedia-container">
            <p id="footer-text">SOCIAL MEDIA</p>
            <a id="footer-text" href="#"> INSTAGRAM </a>
            <a id="footer-text" href="#"> FACEBOOK </a>
            <a id="footer-text" href="#"> TIKTOK </a>
          </div>

          <div id="footer-quicklinks-container">
            <p id="footer-text">QUICK LINKS</p>
            <a id="footer-text" href="articles.html"> ARTICLES </a>
            <a id="footer-text" href="#"> ABOUT US </a>
            <a id="footer-text" href="#"> FAQ </a>
          </div>
        </div>
        <img id="logo-footer" src="images/logo-outline.png" alt="logotype" />
      </div>
    </footer>
  </body>
</html>
