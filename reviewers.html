<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/reocurring.css" />
    <link rel="stylesheet" href="CSS/reviewers.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vina+Sans&display=swap");
    </style>
    <title>Neolens</title>
  </head>

  <body>
    <header>
      <nav class="menu-bar">
        <a href="home.html">
          <img id="menu-logo" src="images/logo-2.png" alt="logotype"
        /></a>
        <ul class="menu-ul">
          <a href="articles.html"> <li>Articles</li></a>
          <a href="account.html"> <li>Account</li></a>
          <a href="movies.html"> <li>Movies</li> </a>
        </ul>
      </nav>
    </header>

    <main>
      <div class="search-videobar">
        <!-- Source: https://chatgpt.com/share/680aaa8f-f1b4-8007-a492-96cb61666ae1 Date: 24/04/2025 Begin help from chatGPT-->
        <video id="background-video" autoplay muted loop playsinline>
          <source src="images/cinemaVideo.mp4" type="video/mp4" />
        </video>
        <!-- End help for chatGPT -->
        <div id="search">
          <input
            type="text"
            name=""
            id="search-text"
            placeholder="SEARCH
        MOVIES, REVIEWERS ETC..."
          />
          <button id="search-button">
            <img src="images/search-icon.png" alt="Magnifying glas" />
          </button>
        </div>
      </div>
      <div id="reviewers-container">
        <p id="top-reviewers">Top reviewers</p>
        <p id="top-reviewers-text">
          Search between thousands of users, all with opinions on the movies you
          want to know the truth about.
        </p>
        <div class="sort">
          <p id="sort-by">Sort By:</p>
          <button id="sort-by-button">
            Most Popular
            <img src="images/arrow-icon.png" alt="Arrow" />
          </button>
          <div id="sort-choices">
            <!-- <button id="sort-by-most-popular">Most popular</button> -->
            <button id="sort-by-A-Z">A-Z</button>
            <!-- <button id="sort-by-favourite-genre">Favourite genre</button> -->
          </div>
        </div>

        <div id="cards"></div>
      </div>
    </main>
    <footer>
      <div id="footer-container">
        <div id="footer-left-side">
          <div id="footer-socialmedia-container">
            <p>SOCIAL MEDIA</p>
            <a href="#"> INSTAGRAM </a>
            <a href="#"> FACEBOOK </a>
            <a href="#"> TIKTOK </a>
          </div>

          <div id="footer-quicklinks-container">
            <p>QUICK LINKS</p>
            <a href="articles.html"> ARTICLES </a>
            <a href="#"> ABOUT US </a>
            <a href="#"> FAQ </a>
          </div>
        </div>
        <img id="logo-footer" src="images/logo-2.png" alt="logotype" />
      </div>
    </footer>

    <script src="JS/reviewers.js" defer></script>
