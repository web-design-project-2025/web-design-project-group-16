  <body>
    <div class="moviedetails-page-container">
      <div class="content" id="content"></div>
      <div class="reviews" id="reviews"></div>
      <div class="submit-review-container">
        <h3>WRITE YOUR OWN REVIEW</h3>
        <form id="review-form">
          <input type="text" id="subject" placeholder="Title" required />
          <input type="text" id="username" placeholder="Your username" required />
          <input type="text" id="name" placeholder="Your name" required />
          <input type="number" id="rating" placeholder="Rating (0-10)" step="0.1" min="0" max="10" required />
          <textarea id="review-text" placeholder="Write your review here..." required></textarea>
          <button type="submit">SUBMIT REVIEW</button>
        </form>
    </div>
    </div>
      
  </body>

  <footer>

      <div id="footer-text-container">
